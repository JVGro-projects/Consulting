// Slide 1
S.push('<div class="slide1-center"><img src="./assets/logo-memoirme-wide.png" alt="MemoirMe" class="logo-main"><div class="space-y-1"><p class="text-base font-medium tracking-03 uppercase text-brass">Memory-to-Book платформа</p><div class="divider mx-auto" style="width:128px;background:rgba(139,114,52,.25)"></div></div><p class="text-sm font-medium leading-relaxed text-main" style="max-width:560px">Сервис, который помогает зафиксировать историю жизни, семьи, любви или дела и собрать её в цельный текст – без навыков писательства.</p><p class="text-xs leading-relaxed text-muted" style="max-width:560px"><span class="text-brass">Формула:</span> авторские вопросы \u2192 ответы (голос/текст) \u2192 фото \u2192 литературные связки \u2192 верстка \u2192 готовая книга A5 (PDF + Word) \u2192 печать</p><div class="divider-sm" style="background:rgba(139,114,52,.19)"></div><div class="space-y-1"><p class="text-sm font-semibold tracking-wide text-brass">Юлия Грошева, CEO</p><a href="https://memoirme.ru" target="_blank" rel="noopener noreferrer" class="text-xs tracking-wider text-muted">https://memoirme.ru</a></div></div>');

// Slide 2
S.push('<div class="max-w-3xl mx-auto space-y-4"><h2>Проблема</h2><div class="card"><p class="text-sm leading-relaxed text-muted mb-2">Истории важны, но чаще так и остаются \u00ABв черновиках\u00BB:</p><ul class="bullets space-y-15 text-xs text-muted">'+b('<b>разрозненно:</b> в голове, заметках, голосовых, чатах \u2013 без единого места и структуры')+b('<b>\u00ABкогда-нибудь потом\u00BB:</b> не хватает времени и внутреннего \u00ABкак начать правильно\u00BB')+b('<b>теряются:</b> детали забываются, фото лежат отдельно, а близкие люди уходят, унося истории с собой')+'</ul></div><div class="card"><p class="text-xs font-medium text-brass mb-2">Почему не получается написать самому:</p><ul class="bullets space-y-15 text-xs text-muted">'+b('нужна методика (какие вопросы задавать именно для этого жанра) и литературная связность')+b('нужен \u00ABиздательский\u00BB контур: редактура \u2192 иллюстрации \u2192 верстка \u2192 печать')+b('варианты только два: долго и сложно самому или дорого \u00ABпод ключ\u00BB')+'</ul></div><p class="text-xs italic text-brass">Итог: даже важные истории не превращаются в книгу \u2013 и постепенно стираются.</p></div>');

// Slide 3
S.push('<div class="max-w-3xl mx-auto space-y-4"><h2>Решение</h2><div class="card"><p class="text-sm leading-relaxed text-muted mb-2">MemoirMe помогает быстро и без лишних усилий собрать жизненные истории в связный текст \u2013 и увидеть результат как книгу.</p><p class="text-xs font-medium text-brass mb-2">Почему это работает (а не \u201Cпросто чат-бот\u201D):</p><ul class="bullets space-y-15 text-xs text-muted">'+b('авторская методика: опросники глубоко продуманы под каждый тип произведения и ведут по правильной структуре')+b('связность: литературные связки превращают ответы в читаемый рассказ')+b('лёгкая обработка ИИ: подчистить ошибки, улучшить формулировки и стиль без искажения смысла')+b('иллюстрации: пользователь добавляет фотографии \u2013 история собирается не только текстом, но и визуально')+b('видимый результат: верстка показывает \u201Cвот твоя книга\u201D, а не абстрактный текст')+b('свобода правок: всё можно редактировать и дополнять')+'</ul><p class="text-xs text-muted mt-2 italic">Формат не только \u201Cдля авторов\u201D \u2013 он делает написание книги доступным каждому.</p></div></div>');

// Slide 4
S.push('<div class="max-w-3xl mx-auto space-y-4"><h2>Что уже работает</h2><div class="card"><p class="text-sm text-muted mb-2">Пользователь уже сегодня может:</p><ul class="bullets space-y-15 text-xs text-muted">'+b('пройти опросник и отвечать голосом или текстом')+b('загрузить фотографии')+b('сделать лёгкую корректировку ИИ (ошибки/чистота/стиль без искажения смысла)')+b('к каждому вопросу выбрать литературную связку')+b('открыть окно верстки, посмотреть результат и внести правки')+b('скачать готовую книгу A5 с картинками: PDF + Word (и редактировать дальше)')+b('облегчить печать: подключаем проверенные типографии (или можно печатать самостоятельно)')+b('\u201Cпод ключ\u201D вручную: по запросу подключаем редакторов, корректоров, иллюстраторов, интервьюеров')+'</ul></div></div>');

// Slide 5
S.push('<div class="max-w-3xl mx-auto space-y-25"><h2>Форматы проектов</h2><div class="card sm"><p class="text-sm text-muted mb-1">Сейчас доступны: <span class="text-brass">Автобиография \u2022 Фотокнига \u2022 Дневник \u2022 Свободный авторский проект</span></p><p class="text-xs text-muted italic mb-2">Важно: каждый проект \u2013 это отдельная авторская методика вопросов, продуманная под конкретный жанр/задачу.</p><p class="text-xs font-medium text-muted mb-1">Библиотека форматов (часть \u2013 в плане):</p><ul class="bullets space-y-05 text-xs text-muted">'+b('Дневник в стиле заметок')+b('История личности (от третьего лица)')+b('История компании / бизнеса (идея \u2192 основание \u2192 люди \u2192 кризисы \u2192 достижения)')+b('История любви; История семьи/рода')+b('Статья на научную/профессиональную тему; Диплом/диссертация')+b('Детская сказка; Художественное произведение (скоро)')+'</ul></div><div class="card sm"><p class="text-xs font-medium text-brass mb-1">Почему \u00ABИстория бизнеса\u00BB \u2013 сильный формат:</p><ul class="bullets space-y-05 text-xs text-muted">'+b('упаковать путь компании для команды/партнёров/клиентов')+b('основа для бренд-книги, юбилея, HR-бренда, PR, инвесткоммуникаций')+b('высокая доходимость: вопросы ведут, финал сразу видно в верстке')+'</ul></div></div>');

// Slide 6
S.push('<div class="max-w-3xl mx-auto space-y-4"><h2>Почему сейчас</h2><div class="card"><p class="text-sm leading-relaxed text-muted mb-2">Ключевая тема проекта \u2013 успеть зафиксировать истории, пока люди живы и пока помнят:</p><p class="text-xs font-medium text-brass mb-15">1) Личный уровень</p><ul class="bullets space-y-15 text-xs text-muted" style="margin-bottom:12px">'+b('<b>память уходит:</b> детали стираются быстрее, чем кажется, фото и факты остаются разрозненными')+b('<b>семейный контекст теряется:</b> уходят носители истории (родители/бабушки/дедушки), вместе с ними \u2013 \u00ABкак было на самом деле\u00BB')+b('<b>ценность растёт со временем:</b> для детей и семьи это становится главным наследием')+'</ul><p class="text-xs font-medium text-brass mb-15">2) Общественный и культурный уровень</p><ul class="bullets space-y-15 text-xs text-muted">'+b('<b>биографии известных людей</b> (спорт/театр/наука/искусство) \u2013 часть культурного наследия, которое важно успеть зафиксировать')+b('<b>истории бизнеса/сообществ</b> \u2013 быстрые времена, высокая сменяемость, \u00ABзнание внутри людей\u00BB, которое легко потерять')+'</ul></div><p class="text-xs italic text-brass">Итог: MemoirMe \u2013 простой способ превратить воспоминания в книгу и для \u00ABсвоих\u00BB, и для широкой аудитории, без долгой ручной работы и дорогого \u00ABпод ключ\u00BB.</p></div>');
