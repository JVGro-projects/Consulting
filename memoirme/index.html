function buildSlides(){
  var container=document.getElementById('slideContainer');
  container.innerHTML='';
  for(var i=0;i<TOTAL;i++){
    var s=document.createElement('div');
    s.className='slide';
    s.setAttribute('role','group');
    s.setAttribute('aria-roledescription','slide');
    s.setAttribute('aria-label','–°–ª–∞–π–¥ '+(i+1)+' –∏–∑ '+TOTAL+': '+slideTitles[i]);
    s.innerHTML='<div class="slide-bg"></div><div class="slide-inner"><div class="slide-layout">'+(i>0?'<div class="logo-corner"><a href="https://memoirme.ru" target="_blank" rel="noopener noreferrer"><img src="./assets/logo-memoirme.png" alt="MemoirMe"></a></div>':'')+'<div class="slide-content">'+slideHTML[i]+'</div><footer class="slide-footer"><span>'+(i+1)+'/'+TOTAL+'</span></footer></div></div>';
    container.appendChild(s);
  }
}
function updateSlides(){
  var slides=document.querySelectorAll('.slide');
  for(var i=0;i<slides.length;i++){
    slides[i].style.transform='translateX('+((i-current)*100)+'%)';
    slides[i].style.opacity=i===current?'1':'0';
    slides[i].setAttribute('aria-hidden',i!==current?'true':'false');
  }
  // dots
  var dots=document.querySelectorAll('.dot');
  for(var j=0;j<dots.length;j++){
    dots[j].className=j===current?'dot active':'dot';
  }
  // buttons
  document.getElementById('prevBtn').disabled=current===0;
  document.getElementById('nextBtn').disabled=current===TOTAL-1;
  // menu items
  var items=document.querySelectorAll('.menu-item');
  for(var k=0;k<items.length;k++){
    items[k].className=k===current?'menu-item active':'menu-item';
  }
}
function goTo(idx){
  if(idx<0||idx>=TOTAL||isAnimating)return;
  isAnimating=true;
  current=idx;
  window.location.hash='slide-'+(idx+1);
  updateSlides();
  document.getElementById('menuOverlay').classList.add('hidden');
  setTimeout(function(){isAnimating=false},500);
}
function buildNav(){
  var dotsEl=document.getElementById('dots');
  for(var i=0;i<TOTAL;i++){
    var d=document.createElement('button');
    d.className='dot';
    d.setAttribute('aria-label','–°–ª–∞–π–¥ '+(i+1)+': '+slideTitles[i]);
    (function(idx){d.onclick=function(){goTo(idx)};})(i);
    dotsEl.appendChild(d);
  }
}
function buildMenu(){
  var list=document.getElementById('menuList');
  for(var i=0;i<TOTAL;i++){
    var li=document.createElement('li');
    var btn=document.createElement('button');
    btn.className='menu-item';
    btn.innerHTML='<span class="num">'+(i+1)+'.</span>'+slideTitles[i];
    (function(idx){btn.onclick=function(){goTo(idx)};})(i);
    li.appendChild(btn);
    list.appendChild(li);
  }
}
// Init
buildSlides();
buildNav();
buildMenu();
// Hash
var hash=window.location.hash;
var match=hash.match(/slide-(\d+)/);
if(match){var idx=parseInt(match[1],10)-1;if(idx>=0&&idx<TOTAL)current=idx;}
updateSlides();
// Keyboard
document.addEventListener('keydown',function(e){
  if(e.key==='ArrowRight'||e.key==='ArrowDown')goTo(current+1);
  if(e.key==='ArrowLeft'||e.key==='ArrowUp')goTo(current-1);
  if(e.key==='Escape')document.getElementById('menuOverlay').classList.add('hidden');
});
// Touch
var ts=0;
document.getElementById('app').addEventListener('touchstart',function(e){ts=e.touches[0].clientX;});
document.getElementById('app').addEventListener('touchend',function(e){var d=ts-e.changedTouches[0].clientX;if(Math.abs(d)>50){d>0?goTo(current+1):goTo(current-1);}});
// Menu
document.getElementById('menuToggle').onclick=function(){
  var o=document.getElementById('menuOverlay');
  o.classList.toggle('hidden');
};
document.getElementById('menuOverlay').onclick=function(e){
  if(e.target===this)this.classList.add('hidden');
};
document.getElementById('menuNav').onclick=function(e){e.stopPropagation();};
document.getElementById('prevBtn').onclick=function(){goTo(current-1);};
document.getElementById('nextBtn').onclick=function(){goTo(current+1);};
</script>
